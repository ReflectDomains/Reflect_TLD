# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "sns-dev" branch
  push:
    branches: ['main']
  #   pull_request:
  #     branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # 使用 node:16
      - name: use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      # yarn install and build
      - name: Install dependencies and Generate build
        run: |
          npm install --global yarn 
          yarn install
          yarn build
        env:
          CI: true
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v1
        with:
          name: react-github-actions-build
          path: build
      # Deploy to hola filepath
      # 1. ssh-keygen -m PEM -t rsa -b 4096
      # 2. id_rsa to github action
      # 2. cat id_rsa.pub >> authorized_keys

      - name: Deploy front-end
        uses: appleboy/scp-action@v0.1.4
        with:
          password: ${{ secrets.PASSWORD }}
          source: "build/"
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          target: '/www/wwwroot/ltd.reflect.ltd/'
          overwrite: true
